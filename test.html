<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Fields Test</title>
    <link rel="stylesheet" href="styles.new.css">
</head>
<body>
    <div style="max-width: 800px; margin: 0 auto; padding: 20px;">
        <h1>Form Fields Test</h1>
        
        <div style="margin: 20px 0; padding: 20px; border: 1px solid #ccc;">
            <h2>Light Mode</h2>
            <div class="input-group">
                <div class="priority-select-wrapper">
                    <select 
                        id="priority-select" 
                        class="priority-select"
                        aria-label="Task priority"
                    >
                        <option value="normal">Normal</option>
                        <option value="high">High</option>
                        <option value="urgent">Urgent</option>
                    </select>
                </div>
                <div class="category-select-wrapper">
                    <select 
                        id="category-select" 
                        class="category-select"
                        aria-label="Task category"
                    >
                        <option value="personal">Personal</option>
                        <option value="work">Work</option>
                        <option value="shopping">Shopping</option>
                        <option value="health">Health</option>
                        <option value="learning">Learning</option>
                    </select>
                </div>
                <input 
                    type="date" 
                    id="due-date-input" 
                    class="due-date-input"
                    title="Set due date (optional)"
                    aria-label="Due date (optional)"
                >
            </div>
        </div>
        
        <div style="margin: 20px 0; padding: 20px; border: 1px solid #ccc; background: #0f172a;" data-theme="dark">
            <h2 style="color: white">Dark Mode</h2>
            <div class="input-group">
                <div class="priority-select-wrapper">
                    <select 
                        id="priority-select-dark" 
                        class="priority-select"
                        aria-label="Task priority"
                    >
                        <option value="normal">Normal</option>
                        <option value="high">High</option>
                        <option value="urgent">Urgent</option>
                    </select>
                </div>
                <div class="category-select-wrapper">
                    <select 
                        id="category-select-dark" 
                        class="category-select"
                        aria-label="Task category"
                    >
                        <option value="personal">Personal</option>
                        <option value="work">Work</option>
                        <option value="shopping">Shopping</option>
                        <option value="health">Health</option>
                        <option value="learning">Learning</option>
                    </select>
                </div>
                <input 
                    type="date" 
                    id="due-date-input-dark" 
                    class="due-date-input"
                    title="Set due date (optional)"
                    aria-label="Due date (optional)"
                >
            </div>
        </div>
    </div>
</body>
</html>
